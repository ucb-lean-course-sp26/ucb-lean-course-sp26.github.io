---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <p><b>Date:</b> {{ page.date | date: "%B %d, %Y" }}</p>
  <div style="margin-bottom: 1em;">
    <b>Links:</b>
    {% if page.slides_url %}
    <strong>[<a href="{{ page.slides_url | relative_url }}">Slides</a>]</strong>
    {% endif %}
    {% if page.demo_url %}
      <strong>[<a href="{{ page.demo_url | relative_url }}">Demo</a>]</strong>
    {% endif %}
    {% if page.demo_sol_url %}
      <strong>[<a href="{{ page.demo_sol_url | relative_url }}">Demo Solution</a>]</strong>
    {% endif %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
